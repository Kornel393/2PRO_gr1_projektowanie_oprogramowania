<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="odliczanie">0</div>
    <button onclick="zwiekszenie()">Dodaj</button>

    <script>
        let count = 0;

        function zwiekszenie() {
            count++;
            document.getElementById("odliczanie").textContent = count;
        }
    </script>
</body>
</html>
